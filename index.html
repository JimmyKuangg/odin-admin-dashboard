<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/27e67e9f5e.js" crossorigin="anonymous"></script>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="header">  
        <div class="searchbar">
          <div>
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <input type="text" placeholder="Search"">
        </div>

        <div class="profile">
          <i class="fa-regular fa-bell"></i>
          <div class="profile-photo">
            <i class="fa-regular fa-user"></i>
          </div>
          <div class="profile-name">
            Morgan Oakley
          </div>
        </div>

        <div class="greeting">
          <i class="fa-regular fa-user"></i>
          <div class="greeting-intro">
            Hi there,
            <div class="greeting-name">Morgan Oakley (@morgan)</div>
          </div>
        </div>

        <div class="actions">
          <button class="action-button">New</button>
          <button class="action-button">Upload</button>
          <button class="action-button">Share</button>
        </div>
      </div>

      <div class="sidebar">

      </div>

      <div class="main-content">

      </div>

      <div class="announcements">

      </div>

      <div class="trending">

      </div>
    </div>
  </body>
</html>
